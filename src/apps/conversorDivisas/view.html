<section>
  <h2>Conversor EUR ⇄ USD</h2>
  <form id="form">
    <div class="row">
      <label for="amount">Cantidad</label>
      <input id="amount" type="number" step="any" min="0" placeholder="0.00" required />
    </div>
    <div class="row grid">
      <div>
        <label for="from">De</label>
        <select id="from">
          <option value="EUR">EUR — Euro</option>
          <option value="USD">USD — Dólar</option>
        </select>
      </div>
      <button id="swap" type="button" title="Intercambiar">⇄</button>
      <div>
        <label for="to">A</label>
        <select id="to">
          <option value="USD">USD — Dólar</option>
          <option value="EUR">EUR — Euro</option>
        </select>
      </div>
    </div>
    <button id="submit">Convertir</button>
  </form>
  <output id="out" aria-live="polite"></output>
  <p id="meta" class="meta"></p>
</section>
