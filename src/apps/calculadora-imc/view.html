<form id="form">
  <label for="peso">Peso (kg):</label>
  <input id="peso" name="peso" type="number" min="1" step="0.1" required />

  <label for="altura">Altura (m):</label>
  <input id="altura" name="altura" type="number" min="0.5" step="0.01" required />

  <button type="submit">Calcular</button>
</form>

<div id="mensaje" class="error"></div>
<div id="out"></div>
