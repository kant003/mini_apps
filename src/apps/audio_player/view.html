<div class="player-box">
  <div class="player-wrapper">
    <main class="player">
      <header class="player-header">
        <h1 class="title">Reproductor</h1>
        <p class="track-name" id="trackName">Selecciona una pista…</p>
      </header>

      <div class="controls">
        <button class="btn" id="prevBtn" aria-label="Anterior">⏮</button>
        <button class="btn primary" id="playPauseBtn" aria-label="Reproducir">▶</button>
        <button class="btn" id="nextBtn" aria-label="Siguiente">⏭</button>
      </div>

      <div class="timeline">
        <span class="time" id="currentTime">0:00</span>
        <input type="range" id="progress" min="0" max="100" value="0" step="0.1" />
        <span class="time" id="duration">0:00</span>
      </div>

      <div class="volume">
        <label for="volumeRange">Vol</label>
        <input type="range" id="volumeRange" min="0" max="1" value="0.8" step="0.01" />
      </div>

      <footer class="playlist">
        <ul id="playlist">
          <li data-src="/audio/track1.mp3">Track 1</li>
          <li data-src="/audio/track2.mp3">Track 2</li>
          <li data-src="/audio/track3.mp3">Track 3</li>
        </ul>
      </footer>

      <audio id="audio" preload="metadata"></audio>
    </main>
  </div>
</div>
