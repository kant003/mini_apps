<section>
    <h2>Conversor</h2>
    <form id="form">
        <input type="number "id="quantity" placeholder="Insertar Unidad"/>
        <br>
        <label>Unidades a convertir:</label>
        <select id="originUnit">
            <option value="originMm">Milimetros</option>
            <option value="originCm">Centimetros</option>
            <option value="originDm">Decimetros</option>
            <option value="originM">Metros</option>
            <option value="originDam">Decametros</option>
            <option value="originHm">Hectametros</option>
            <option value="originKm">Kilometros</option>
        </select>
        <br>
        <label>Unidades a obtener:</label>
        <select id="destinyUnit">
            <option value="destinyMm">Milimetros</option>
            <option value="destinyCm">Centimetros</option>
            <option value="destinyDm">Decimetros</option>
            <option value="destinyM">Metros</option>
            <option value="destinyDam">Decametros</option>
            <option value="destinyHm">Hectametros</option>
            <option value="destinyKm">Kilometros</option>
        </select>
        <br>
        <button>Transforma unidades</button>
    </form>
    <p id="out">Resultado: </p>
</section>
